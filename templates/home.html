<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Flight Fare Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <style>
        .card-title-color {
            color: black;
        }

        form {
            padding-top: 20px;
        }
    </style>
</head>

<body>

    <form action="{{ url_for ('predict') }}" method="post">
        <div class="form-group">
            <h3>Flight Fare Prediction</h3>

            <br>

            <div class="row justify-content-center">
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title card-title-color">Departure Date</h5>
                            <!-- Departure -->
                            <input class="form-control" type="datetime-local" name="Dep_Time" id="Dep_Time"
                                required="required">
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title card-title-color">Arrival Date</h5>
                            <!-- Arrival -->
                            <input class="form-control" type="datetime-local" name="Arrival_Time" id="Arrival_Time"
                                required="required">
                        </div>
                    </div>
                </div>
            </div>

            <br><br>

            <div class="row justify-content-center">
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title card-title-color">Source</h5>
                            <select class="form-control" name="Source" id="Source" required="required">
                                <option value="">Select Source</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Kolkata">Kolkata</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Chennai">Chennai</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title card-title-color">Destination</h5>
                            <select class="form-control" name="Destination" id="Destination" required="required">
                                <option value="">Select Destination</option>
                                <option value="Kochin">Kochin</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Hyderabad">Hyderabad</option>
                                <option value="Kolkata">Kolkata</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <br><br>

            <div class="row justify-content-center">
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title card-title-color">Number of Stops</h5>
                            <select class="form-control" name="stops" id="stops" required="required">
                                <option value="">Choose number of stops</option>
                                <option value="0">Non-stop</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title card-title-color">Choose your preferred airline</h5>
                            <!-- Airline -->
                            <select class="form-control" name="airline" id="airline" required="required">
                                <option value="">Select airline</option>
                                <option value="IndiGo">IndiGo</option>
                                <option value="Air India">Air India</option>
                                <option value="Multiple carriers">Multiple carriers</option>
                                <option value="SpiceJet">SpiceJet</option>
                                <option value="Vistara">Vistara</option>
                                <option value="Air Asia">Air Asia</option>
                                <option value="GoAir">GoAir</option>
                                <option value="Multiple carriers Premium economy">Multiple carriers Premium economy
                                </option>
                                <option value="Vistara Premium economy">Vistara Premium economy</option>
                                <option value="Trujet">Trujet</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <br><br>

            <div class="row justify-content-center">
                <div class="col-2">
                    <input type="submit" value="submit" class="btn btn-primary">
                </div>
            </div>
        </div>
    </form>

<div>
    {{ predicted_price }}
</div>

</body>

</html>
